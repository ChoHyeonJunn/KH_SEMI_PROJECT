<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function searchCrawling(){
		var search = document.querySelector(".search").value;
		location.href="test.do?search="+encodeURIComponent(search);
	}

</script>
</head>
<body>

	<input type="text" class="search" />
	<input type="button" value="검색" onclick="searchCrawling();"/>

</body>
</html>
